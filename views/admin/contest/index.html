
{{> header}}

<!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Contest</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Contest</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">

            <div class="card">
              <div class="card-header">
                <button class="btn btn-sm btn-success right" data-toggle="modal" data-target="#addModal">Add New Contest</button>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <div class="table-responsive">
                <table id="example1" class="table table-bordered table-striped">
                  <thead>
                  <tr>
                    <th>S No</th>
                    <th>Name</th>
                    <th>Entry</th>
                    <th>Members</th>
                    <th>Starting</th>
                    <th>Action</th>
                  </tr>
                  </thead>
                  <tbody>
                  {{#each contests}}
                  <tr>
                    <td>{{i @index}}</td>
                    <td>{{this.name}}</td>
                    <td>{{this.entry_fee}}</td>
                    <td>{{this.max_members}}</td>
                    <td>{{this.starts_at}}</td>
                    <td>
                    	<button class="btn btn-sm btn-primary" data-toggle="modal" data-target="#addModal" data-id="{{this._id}}" data-name="{{this.name}}" data-entry="{{this.entry_fee}}" data-members="{{this.max_members}}" data-starts="{{this.starts_at}}">
                          <i class="fa fa-edit"></i>
                      </button>

                    	<button class="btn btn-sm btn-danger" data-toggle="modal" data-target="#deleteModal" data-id="{{this._id}}" data-action="delete"><i class="fa fa-trash"></i></button>
                    </td>
                  </tr>
                  {{/each}}
                  </tbody>
                </table>
                </div>
                <!-- <span class="right mt-2">1 > 2</span> -->
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->

    <!-- Add Modal -->

<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Contest</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form action="/admin/store-contest" method="post" class="add-form" enctype="multipart/form-data">
        <div class="modal-body">
          <div class="error"></div>
          <div class="form-group">
            <label for="name" class="col-form-label">Name:</label>
            <input type="text" name="name" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="entry_fee" class="col-form-label">Entry Fee:</label>
            <div class="input-group">
            	<input type="text" name="entry_fee" class="form-control" id="entry_fee">
            	<div class="input-group-append">
                    <span class="input-group-text">Rs</span>
                </div>
            </div>
          </div>
          <div class="form-group">
            <label for="max_members" class="col-form-label">Max Members:</label>
            <input type="text" name="max_members" class="form-control" id="max_members">
          </div>
          <div class="form-group">
            <label for="starts_at" class="col-form-label">Starts at:</label>
            <input type="datetime-local" name="starts_at" class="form-control" id="starts_at">
          </div>
          <input type="hidden" name="id" id="edit-id">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" id="save-button">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>


<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Are you sure ?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="text">You are going to permanently delete this item..</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" id="delete-button">Confirm Delete</button>
      </div>
    </div>
  </div>
</div>

{{> footer}}

<script>
  $(document).ready(function(){
    var id = '';
    var action = '';
    
    $('#deleteModal').on('show.bs.modal', function (event) {
      var button = $(event.relatedTarget);
      id = button.data('id');
      $('#delete-id').val(id);
      action= button.data('action');
      $('#delete-button').removeClass('btn-success');
      $('#delete-button').removeClass('btn-danger');
      if(action == 'delete'){
          $('#delete-button').addClass('btn-danger');
          $('#delete-button').text('Confirm Delete');
          $('.text').text('You are going to permanently delete this item..');
      }else{
          $('#delete-button').addClass('btn-success');
          $('#delete-button').text('Confirm Restore');
          $('.text').text('You are going to restore this item..');
      }
    });

    $(document).on('click','#delete-button',function(){
      var url = "/admin/delete-contest";
      $.ajax({
        url : url,
        type: "POST",
        data : {'id':id,'action':action},
        success: function(data)
        {
          window.location.reload();
        }
      });
    });

    $('#addModal').on('show.bs.modal', function (event) {
      var button = $(event.relatedTarget);
      $('#edit-id').val(button.data('id'));
      $('#name').val(button.data('name'));
      $('#entry_fee').val(button.data('entry'));
      $('#max_members').val(button.data('members'));
      $('#starts_at').val(button.data('starts'));
      $(".add-form").prop('action','/admin/store-contest');
      if(button.data('id') != null){
          $(".add-form").prop('action','/admin/update-contest');
      }
    });

  });
</script>

</body>
</html>
